<!DOCTYPE html>
<html>
<head>
    <title>Button Click</title>
</head>
<body>

    <button id="alert_button">Click here!</button>


<script>

    let alert_button = document.querySelector('button')

    function show_alert(){
        alert('You clicked the button!')
        alert_button.innerHTML = 'You clicked me!'  
    }

    alert_button.addEventListener('click', show_alert)

</script>
    
</body>
</html>
