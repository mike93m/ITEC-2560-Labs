<!DOCTYPE html>
<html>
<head>
    <title>Enrollment</title>
</head>
<body>

    <p>How many credits are you taking this semester?</p>
    <input type="number" id="credit_count">
    <button id="submit_button">Enter</button>

    <p id="status_message"></p>

    <script>

        let submit_button = document.querySelector('#submit_button')
        let credit_input = document.querySelector('#credit_count')
        let status_message = document.querySelector('#status_message')

        submit_button.addEventListener('click', function(){
            let credits = credit_input.value
            if (credits > 24){
                status_message.innerHTML = 'Please enter 24 or less'
            }else if (credits >= 12){
                status_message.innerHTML = 'You are a full-time student'
            } else if (credits >= 6){
                status_message.innerHTML = 'You are a part-time student'
            } else if (credits < 0){
                status_message.innerHTML = 'Please enter a valid number'
            } else {
                status_message.innerHTML = 'You are enrolled in less than half-time'
            }
        })
    </script>
</body>
</html>
