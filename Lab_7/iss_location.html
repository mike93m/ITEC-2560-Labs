<!DOCTYPE html>
<html>
<head>
    <title>Hello Fetch - Where's the ISS?</title>

    <!-- Leaflet CSS and script -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <!-- My stylesheet -->
    <link rel="stylesheet" href="iss_styles.css">
    <!-- async = load the script in parallel with the HTML
         defer = wait until the HTLM has finished loading before running the script -->
    <script async defer src="fetch_iss.js"></script>
    
</head>
<body>

    <h1>Where is the International Space Station?</h1>

    <div>
        <p id="timeDate"></p>
        <p>ISS Latitude: <span id="iss-lat"></span></p>
        <p>ISS Longitude: <span id="iss-long"></span></p>
    </div> 

    <div id="iss-map"></div>

    <p><a href="https://www.flaticon.com/free-icons/spacecraft" title="spacecraft icons">Spacecraft icons created by Freepik - Flaticon</a></p>

</body>
</html>
