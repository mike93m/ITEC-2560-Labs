<!DOCTYPE html>
<html>
    <head>
        <title>Conference Registration Form</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="conference_reg_style.css">
        
    </head>

    <body class="m-4">
        <div class="header bg-success mb-4 p-2 rounded text-center">
            <h1>Conference Registration Form</h1>
        </div>

        <div class="row">

            <div class="col-md-3">

                <h2>Instructions</h2>

                <p>Thank you for your interest in our conference</p>
                <p>Please fill out the form below to register</p>
                <p>Thank you for your time</p>
            </div>

            <div class="col-md-9">
                <form>
                    <div><label class="form-label" for="attendee-name">Name</label> 
                        <input class="form-control" id="attendee-name" type="text" name="attendee-name" required>
                    </div><br>

                    <div><label class="form-label" for="attendee-password">Password</label> 
                        <input class="form-control" id="attendee-password" type="password" name="attendee-password" required>
                    </div><br>

                    <div><label class="form-label" for="attendee-email">email</label> 
                        <input class="form-control" id="attendee-email" type="text" name="attendee-email" required>
                    </div><br>

                    <div><label class="form-label" for="t-shirt-size">T-shirt size</label>
                        <select name="t-shirt-size" class="form-select" required>
                            <option> Small </option>
                            <option> Medium </option>
                            <option> Large </option>
                            <option> X-Large </option>
                        <select>
                    </div><br>

                    <div>
                        <label class="form-label" for="attendee-birthdate">Date of Birth</label>
                        <input class="form-control" id="attendee-birthdate" type="date" name="attendee-birthdate" required>
                    </div><br>

                    <div>
                        <label class="form-label" for="email-updates">Would you like to recieve email updates from our sponsors?</label>
                        <div class="form-check">
                            <input class="form-check-input" id for="receieve-email-updates" name="email-updates" type="radio" checked required>
                            <label class="form-check-label" for="receieve-email-updates">Yes send me updates</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" id for="no-email-updates" name="email-updates" type="radio">
                            <label class="form-check-label" for="no-email-updates">No thanks</label>
                        </div><br>
                    </div>

                    <div>
                        <label class="form-label" for="session-choice">Which session would you like to attend?</label>
                        <div class="form-check">
                            <label class="form-check-label" for="morning-session">Morning session</label>
                            <input class="form-check-input" id="morning-session" type="checkbox" name="session-choice" required>
                            <br>
                            <label class="form-check-label" for="afternoon-session">Afternoon session</label>
                            <input class="form-check-input" id="afternoon-session" type="checkbox" name="session-choice">  
                        </div>
                    </div><br>

                    <div>
                        <label class="form-label" for="special-requests">Special Requests</label>
                        <textarea class="form-control" id="special-requests" name="special-requests" rows="7" cols="70">Put any requests, comments or concerns here</textarea>
                    </div><br>

                    <input class="btn btn-primary" type="submit">
                </form>
        </div>
    </body>
</html>
