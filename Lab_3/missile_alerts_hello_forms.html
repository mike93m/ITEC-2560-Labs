<!DOCTYPE html>
<html>
<head>
    <title>Forms</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <!-- Missle alert links -->
    <h1>Missile Alerts</h1>
        
        <a id="real-alert" class="missile-link" href="#">Send Missile Alert(<b>REAL ALERT!!</b>)</a>
        <br>
        <a id="test-only" class="missile-link" href="#">Send Test Missile Alert(<b>TEST</b>)</a>

    <h1>Forms</h1>

        <!-- Inputs practice -->
        <!-- Each input needs to be given a type -->
        <!-- Label and input id MUST have same name -->
        <!-- Name attribute is used to identify the input when the form is submitted -->
        <!-- Value attribute is used to set the default value of the input -->
        <!-- Placeholder attribute is used to give the user a message of what to enter like: 'type your responce here' -->
        <!-- Required attribute is used to make the input required -->
        <!-- Checked attribute is used to check the input -->
        <!-- In order to allow only one radio button to be selected ensure both inputs have the same name -->
        
        <form>
            <div><label for="username">Enter your name (required):</label> <input id="username" type="text" name="username" required></div>
            
            <div><label for="user-email">Enter your email:</label> <input id="user-email" type="text" name="user-email"></div>

            <div><label for="lucky-number">Whats your lucky number?</label> <input id="lucky-number" type="number" name="lucky-number" value="99"></div>

            <div><label for="user-birthdate">Whats your birthdate?</label> <input id="user-birthdate" type="date" name="user-birthdate"></div>

            <div><label for="selected-time">What time is it?</label> <input id="selected-time" type="time" name="selected-time"></div>

            <div><label for="selected-number">Select a number from this range:</label> <input id="selected-number" type="range" name="selected-number"></div>

            <div><label for="favorite-color">Choose your favorite color:</label> <input id="favorite-color" type="color" name="favorite-color"></div>

            <div><label for="password">What's the secret password?</label> <input id="password" type="password" name="password"></div>

            <div><label for="checkbox">Are you sure?</label> <input type="checkbox" name="checkbox"></div>

            <!-- Search -->
            <div><label for="user-search">Search:</label> <input id="user-search" type="Search" name="search"></div>
             
            <!-- Option select -->
            <div><label>Whats your favorite season?</label>
            <select name="season-choice">
                <option> Spring </option>
                <option> Summer </option>
                <option> Fall </option>
                <option> Winter </option>
            <select></div>

            <!-- Radio buttons -->
            <div><label>Select an option: Today or later?</label>
                <!-- Now button -->
                <input id="delivery-now" name="delivery-time" type="radio" checked> 
                <label for="delivery-now">Now</label>
                <!-- Later button -->
                <input id="delivery-later" name="delivery-time" type="radio">
                <label for="delivery-later">Later</label></div><br>
            
            <!-- Text area -->
            <div><textarea name="comments" rows="4" cols="50">Enter your comments here...</textarea></div>

            <input type="submit">
        </form>

</body>
<html>
