<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello Vue Cart</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Table style -->
    <style>
        th, td {
            width: 25%;
            text-align: center;
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>

<body>

<div id="app">

    <!-- Table setup -->
    <table>
        <tr>
            <!-- Headers -->
            <th>Item</th>
            <th>Unit Price</th>
            <th>Quantity</th>
            <th>Total</th>
        </tr>

        <tr>
            <!-- Data -->
            <!-- name, unitPrice and total are the const's in the Vue app -->
            <td>{{ name }}</td>
            <td>{{ unitPrice }}</td>
            <!-- User input for quantity -->
            <td><input type="number" v-model="quantity"></td> 
            <td>{{ total }}</td>
        </tr>
    </table>
    
</div>

<script>

    const{ createApp, ref, computed } = Vue

    createApp({
        setup() {

            // Variables for the cart
            const name = ref('Hat')
            const quantity = ref(1)
            const unitPrice = ref(4.99)

            // Function to calculate the total price
            const total = computed( function() {
                const totalPrice = quantity.value * unitPrice.value
                return totalPrice.toFixed(2) // Rounds to 2 decimal places
            })

            return {
                name,
                quantity,
                unitPrice,
                total
            }
        }
    }).mount('#app')
</script>
</body>
</html>
