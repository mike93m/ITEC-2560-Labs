<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
</head>
   
<body>

    <div id="app">
        <h1>Hello Vue</h1>
        <p>
            {{ message }}
        </p>
    </div>

    <script>

        const { createApp, ref } = Vue

        createApp({
            setup() {

            const message = ref('Hello!')
                return { message }
            }
        }).mount('#app')

    </script>
    
</body>
</html>
